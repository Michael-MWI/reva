type Tokens {
  accessToken: String!
  refreshToken: String!
  idToken: String!
}

type CandidateLogged {
  tokens: Tokens!
  candidate: Candidate!
}

type Candidate {
  id: String!
  firstname: String!
  lastname: String!
  email: String!
  phone: String!
  candidacy: Candidacy!
}

type Query {
  candidate_getCandidateWithCandidacy: Candidate!
}

input CandidateInput {
  email: String!
  phone: String!
  firstname: String!
  lastname: String!
}

type Mutation {
  candidate_askForRegistration(candidate: CandidateInput!): String!
  candidate_askForLogin(email: String!): String!
  candidate_login(token: String!): CandidateLogged!
}
