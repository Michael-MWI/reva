type Referential {
  goals: [Goal!]!
}

type Goal {
  id: ID!
  label: String!
  order: Int!
  needsAdditionalInformation: Boolean!
  isActive: Boolean!
}

type Region {
  id: ID!
  code: String!
  label: String!
}

type Degree {
  id: ID!
  code: String!
  label: String!
  level: Int!
}

type Query {
  getReferential: Referential!
  getCertifications(regionId: UUID!): [Certification!]!
  getRegions: [Region!]!
  getDegrees: [Degree!]!
}
