type Appointment {
  id: ID!
  type: AppointmentType!
  title: String!
  description: String
  date: Date!
  location: String
}

enum AppointmentType {
  RENDEZ_VOUS_PEDAGOGIQUE
}

type AppointmentPage {
  rows: [Appointment!]!
  info: PaginationInfo!
}

type Candidacy {
  appointments(type: AppointmentType, offset: Int, limit: Int): AppointmentPage!
  firstAppointmentOccuredAt: Date
}

input CreateAppointmentInput {
  candidacyId: ID!
  type: AppointmentType!
  title: String!
  description: String
  date: Date!
  location: String
}

input UpdateAppointmentInput {
  appointmentId: ID!
  candidacyId: ID!
  type: AppointmentType!
  title: String!
  description: String
  date: Date!
  location: String
}

type Mutation {
  appointment_createAppointment(input: CreateAppointmentInput!): Appointment!
  appointment_updateAppointment(input: UpdateAppointmentInput!): Appointment!
}
