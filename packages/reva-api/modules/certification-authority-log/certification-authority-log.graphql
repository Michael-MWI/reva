enum CertificationAuthorityLogUserProfile {
  CERTIFICATION_AUTHORITY
  CERTIFICATION_AUTHORITY_LOCAL_ACCOUNT
}

type CertificationAuthorityLogUser {
  firstname: String!
  lastname: String!
}

type CertificationAuthorityLog {
  id: ID!
  message: String!
  details: String
  createdAt: Timestamp!
  userProfile: CertificationAuthorityLogUserProfile!
  user: CertificationAuthorityLogUser!
}

type CertificationAuthority {
  certificationAuthorityLogs: [CertificationAuthorityLog!]!
}
