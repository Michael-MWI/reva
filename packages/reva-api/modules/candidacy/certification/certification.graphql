type Certification {
  id: ID!
  label: String!
  summary: String
  level: Int!
  activities: String
  activityArea: String
  accessibleJobType: String
  abilities: String
  codeRncp: String!
  status: CertificationStatus!
  typeDiplome: TypeDiplome!
  certificationAuthorityTag: String
  degree: Degree!
  domaines: [Domaine!]!
  conventionsCollectives: [ConventionCollective!]!
  availableAt: Timestamp!
  expiresAt: Timestamp!
  competenceBlocs: [CertificationCompetenceBloc!]!
}

type Candidacy {
  certificationId: ID
  certification: Certification
  isCertificationPartial: Boolean
}

type CertificationSummary {
  id: ID!
  label: String!
}

type Mutation {
  candidacy_certification_updateCertification(
    candidacyId: ID!
    certificationId: ID!
    departmentId: ID!
  ): Void
  candidacy_certification_updateCertificationWithinOrganismScope(
    candidacyId: ID!
    certificationId: ID!
  ): Void
}
