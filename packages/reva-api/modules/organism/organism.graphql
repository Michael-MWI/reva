type Organism {
  id: UUID!
  label: String!
  address: String!
  zip: String!
  city: String!
  contactAdministrativeEmail: String!
  contactAdministrativePhone: String
  website: String
  typology: OrganismTypology!
  organismOnDepartments(departmentId: UUID): [OrganismOnDepartment!]!
  isActive: Boolean!
}

type OrganismOnDepartment {
  id: UUID!
  organismId: UUID!
  departmentId: UUID!
  isRemote: Boolean!
  isOnSite: Boolean!
}

type Query {
  organism_getOrganism(id: ID!): Organism
}

input UpdateOrganismInput {
  label: String!
  contactAdministrativeEmail: String!
  contactAdministrativePhone: String
  website: String
  isActive: Boolean!
}

type Mutation {
  organism_updateOrganism(
    organismId: ID!
    organismData: UpdateOrganismInput!
  ): Organism!
}
