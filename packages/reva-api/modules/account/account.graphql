enum AccountGroup {
  admin
  organism
  certification_authority
}

type Account {
  id: UUID!
  keycloakId: String!
  email: String!
  firstname: String
  lastname: String
  organismId: String
  certificationAuthorityId: String
}

input AccountInput {
  email: String!
  username: String!
  firstname: String
  lastname: String
  group: AccountGroup!
  organismId: UUID
}

type Mutation {
  account_createAccount(account: AccountInput): Account!
  account_updateAccount(
    accountId: ID!
    accountData: UpdateAccountInput!
  ): Account!
}

type AccountsPaginated {
  rows: [Account!]!
  info: PaginationInfo!
}

input UpdateAccountInput {
  email: String!
  firstname: String
  lastname: String
}

type Query {
  account_getAccounts(
    offset: Int
    limit: Int
    groupFilter: AccountGroup
    searchFilter: String
  ): AccountsPaginated!
  account_getAccount(id: ID!): Account
}
