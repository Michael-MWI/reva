type Referential {
  goals: [Goal!]!
}

type Goal {
  id: ID!
  label: String!
  order: Int!
  needsAdditionalInformation: Boolean!
  isActive: Boolean!
}

type Region {
  id: ID!
  code: String!
  label: String!
  departments: [Department!]!
}

type Department {
  id: ID!
  code: String!
  label: String!
  region: Region!
}

type Degree {
  id: ID!
  code: String!
  label: String!
  longLabel: String!
  level: Int!
}

type VulnerabilityIndicator {
  id: ID!
  label: String!
}

type DropOutReason {
  id: ID!
  label: String!
  isActive: Boolean!
}

type ReorientationReason {
  id: ID!
  label: String!
  disabled: Boolean!
}

type Domaine {
  id: ID!
  code: String!
  label: String!
}

type ConventionCollective {
  id: ID!
  code: String!
  label: String!
}

type TypeDiplome {
  id: ID!
  label: String!
}

enum CertificationStatus {
  INACTIVE
  SOON
  AVAILABLE
}

type Certification {
  id: ID!
  label: String!
  summary: String
  level: Int!
  activities: String
  activityArea: String
  accessibleJobType: String
  abilities: String
  codeRncp: String!
  status: CertificationStatus!
  typeDiplome: TypeDiplome!
  certificationAuthorityTag: String
  degree: Degree!
  domaines: [Domaine!]!
  conventionsCollectives: [ConventionCollective!]!
  availableAt: Timestamp!
  expiresAt: Timestamp!
  competenceBlocs: [CertificationCompetenceBloc!]!
  financeModule: FinanceModule!
}

enum FinanceModule {
  unireva
  unifvae
  hors_plateforme
}

type CertificationCompetenceBloc {
  id: ID!
  code: String
  label: String!
  isOptional: Boolean
  FCCompetences: String
  competences: [CertificationCompetence!]!
}

type CertificationCompetence {
  id: ID!
  label: String!
}

type CertificationPage {
  rows: [Certification!]!
  info: PaginationInfo!
}

type BlocCompetence {
  CODE: String!
  LIBELLE: String!
  LISTE_COMPETENCES: String!
  PARSED_COMPETENCES: [String!]!
  MODALITES_EVALUATION: String
  FACULTATIF: Boolean
}

type FCCertification {
  ID_FICHE: ID!
  NUMERO_FICHE: String!
  BLOCS_COMPETENCES: [BlocCompetence!]!
}

type Country {
  id: UUID!
  label: String!
}

enum LegalStatus {
  EI
  EURL
  SARL
  SAS
  SASU
  SA
  EIRL
  ASSOCIATION_LOI_1901
  ETABLISSEMENT_PUBLIC
  FONDATION
  AUTRE
  NC
}

enum PersonneType {
  PERSONNE_PHYSIQUE
  PERSONNE_MORALE
}

type FormeJuridique {
  code: ID!
  libelle: String!
  legalStatus: LegalStatus!
}

type MandataireSocial {
  type: PersonneType!
  nom: String!
  prenom: String!
  fonction: String!
}

type Kbis {
  mandatairesSociaux: [MandataireSocial!]!
  formeJuridique: String!
}

type EtablissementDiffusible {
  siret: ID!
  siegeSocial: Boolean!
  dateFermeture: Timestamp
  raisonSociale: String!
  formeJuridique: FormeJuridique!
  qualiopiStatus: Boolean
}

type Etablissement {
  siret: ID!
  siegeSocial: Boolean!
  dateFermeture: Timestamp
  raisonSociale: String!
  formeJuridique: FormeJuridique!
  kbis: Kbis
  qualiopiStatus: Boolean
}

type Query {
  getReferential: Referential!
  searchCertificationsForCandidate(
    offset: Int
    limit: Int
    departmentId: UUID
    organismId: UUID
    searchText: String
    status: CertificationStatus
  ): CertificationPage!
  searchCertificationsForAdmin(
    offset: Int
    limit: Int
    searchText: String
    status: CertificationStatus
  ): CertificationPage!
  getCertification(certificationId: ID!): Certification!
  getRegions: [Region!]!
  getDepartments: [Department!]!
  getDegrees: [Degree!]!
  getVulnerabilityIndicators: [VulnerabilityIndicator!]!
  getDropOutReasons: [DropOutReason!]!
  getReorientationReasons: [ReorientationReason!]!
  getDomaines: [Domaine!]!
  getConventionCollectives: [ConventionCollective!]!
  getTypeDiplomes: [TypeDiplome!]!
  getCertificationAuthorityTags: [String!]!
  getFCCertification(rncp: ID!): FCCertification
  getCountries: [Country!]!
  getEtablissement(siret: ID!): EtablissementDiffusible
  getEtablissementAsAdmin(siret: ID!): Etablissement
}

input UpdateCertificationInput {
  certificationId: ID!
  label: String!
  level: Int!
  codeRncp: String!
  typeDiplomeId: String!
  certificationAuthorityTag: String!
  domaineIds: [String!]!
  conventionCollectiveIds: [String!]!
  availableAt: Timestamp!
  expiresAt: Timestamp!
}

input CompetenceInput {
  id: ID
  index: Int!
  label: String!
}

input CompetenceBlocInput {
  id: ID
  code: String
  label: String!
  isOptional: Boolean
  FCCompetences: String
  competences: [CompetenceInput!]!
}

input UpdateCompetenceBlocsInput {
  certificationId: ID!
  blocs: [CompetenceBlocInput!]!
}

type Mutation {
  referential_updateCertification(
    input: UpdateCertificationInput!
  ): Certification!
  referential_replaceCertification(
    input: UpdateCertificationInput!
  ): Certification!
  referential_updateCompetenceBlocsByCertificationId(
    input: UpdateCompetenceBlocsInput!
  ): [CertificationCompetenceBloc!]!
}
